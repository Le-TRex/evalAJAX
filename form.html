<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Le site pas très propre même s'il utilise AJAx</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./ajax.html">AJAX</a></li>
                <li><a href="./form.html">Formulaire</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Veuillez indiquer votre nom</label><br />
            <input type="text" id="name"><br />
            <label for="firstname">Veuillez indiquer votre prénom</label><br />
            <input type="text" id="firstname"><br />
            <label for="mail">Veuillez indiquer votre mail : </label><br />
            <input type="email" id="mail"><br />
            <label for="film">Veuillez selectionner votre film préféré</label><br />
            <input type="radio" id="ep1"><label for=ep1">Episode I : La Menace fantôme</label><br />
            <input type="radio" id="ep2"><label for=ep2">Episode II : L'Attaque des clones</label><br />
            <input type="radio" id="ep3"><label for=ep3">Episode III : La Revanche des Sith</label><br />
            <input type="radio" id="ep4"><label for=ep4">Episode IV : La Guerre des étoiles</label><br />
            <input type="radio" id="ep5"><label for="ep5">Episode V : L'Empire contre-attaque</label><br />
            <input type="radio" id="ep6"><label for="ep6">Episode VI : Le Retour du Jedi</label><br />
            <input type="radio" id="none"><label for="none">Aucun, Star Wars c'est vraiment pas ma tasse de thé</label><br />
            <button>Envoyer</button>            
        </form>
    </main>
    <footer><a href="https://github.com/Le-TRex"> Le T-Rex - 2019</a></footer>
    <script src="./script.js"></script>
